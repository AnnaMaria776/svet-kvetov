<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otvárame kvetinárstvo!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b81, #ffb6c1);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 3s ease-in-out;
            padding: 20px;
        }
        p {
            font-size: 1.5rem;
            animation: fadeIn 4s ease-in-out;
        }
        .info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px auto;
            color: #4A235A;
            position: relative;
            z-index: 10;
            border: 5px solid #ff6b81;
            box-shadow: 0 0 15px rgba(255, 107, 129, 0.5);
        }
        .side-ribbon {
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(180deg, #ff6b81, #ffb6c1);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 2rem;
        }
        .side-ribbon.left { left: 0; }
        .side-ribbon.right { right: 0; }
        .celebrate-btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(255, 107, 129, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        .celebrate-btn:hover {
            transform: scale(1.1);
        }
        .flowers {
            font-size: 3rem;
            position: absolute;
        }
        /* Rozloženie kvietkov po stránke */
        .flowers:nth-child(1) { top: 10%; left: 10%; }
        .flowers:nth-child(2) { top: 30%; left: 5%; }
        .flowers:nth-child(3) { top: 50%; left: 7%; }
        .flowers:nth-child(4) { top: 70%; left: 10%; }
        .flowers:nth-child(5) { top: 90%; left: 15%; }
        .flowers:nth-child(6) { top: 10%; right: 10%; }
        .flowers:nth-child(7) { top: 30%; right: 5%; }
        .flowers:nth-child(8) { top: 50%; right: 7%; }
        .flowers:nth-child(9) { top: 70%; right: 10%; }
        .flowers:nth-child(10) { top: 90%; right: 15%; }
    </style>
</head>
<body>
    <div class="side-ribbon left">🌸🌼🌷🌹🌻🌺</div>
    <div class="side-ribbon right">🌺🌻🌷🌼🌸🌹</div>
    <h1>🌸🌼🌷 VITAJTE V NAŠOM NOVOM KVETINÁRSTVE! 🌹🌻🌺</h1>
    
    <div class="flowers">🌸</div>
    <div class="flowers">🌻</div>
    <div class="flowers">🌷</div>
    <div class="flowers">🌹</div>
    <div class="flowers">🌼</div>
    <div class="flowers">🌺</div>
    <div class="flowers">🌸</div>
    <div class="flowers">🌻</div>
    <div class="flowers">🌷</div>
    <div class="flowers">🌹</div>

    <div class="info">
        <p><strong>🌼 Kvetinárstvo v Žiline 🌼</strong></p>
        <p><strong>Adresa:</strong> Kvetná 123, 010 01 Žilina</p>
        <p><strong>Otváracie hodiny:</strong></p>
        <p>🌸 Pon - Pia: 8:00 - 18:00</p>
        <p>🌷 Sobota: 9:00 - 14:00</p>
        <p>🌻 Nedeľa: Zatvorené</p>
        <p><strong>🌺 Otvárame: 05.05.2025 🌹</strong></p>
    </div>

    <h2>🎉 OSLAVUJEME! 🎉</h2>
    <button class="celebrate-btn" onclick="shootConfetti()">🎊 Klikni a oslavuj s nami! 🎊</button>

    <script>
        function shootConfetti() {
            var count = 200;
            var defaults = {
                origin: { y: 0.6 },
                spread: 120,
                ticks: 50
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
